<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
</head>
<body>
    <h1>Formulario de Producto</h1>
    <form id="productForm" action="http://localhost:8080/producto/new" method="POST" enctype="application/x-www-form-urlencoded">
        <label for="idProducto">ID del Producto:</label>
        <input type="text" id="idProducto" name="Id_Producto"><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="Nombre"><br><br>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="Categoria"><br><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="Descripcion"><br><br>

        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="Precio"><br><br>

        <label for="valoracion">Valoración:</label>
        <input type="text" id="valoracion" name="Valoracion"><br><br>

        <label for="ingredientes">Ingredientes:</label>
        <input type="text" id="ingredientes" name="Ingredientes"><br><br>

        <label for="costo">Costo:</label>
        <input type="text" id="costo" name="Costo"><br><br>

        <label for="minutos">Minutos:</label>
        <input type="text" id="minutos" name="Minutos"><br><br>

        <input type="submit" value="Enviar">
    </form>
    <script>
        document.getElementById("productForm").onsubmit = function(event) {
            var idProducto = document.getElementById("idProducto").value;
            if (idProducto.trim() === "") {
                alert("Por favor, ingrese un ID de Producto.");
                event.preventDefault(); // Evita que el formulario se envíe si el campo está vacío
            }
        };
    </script>
    
</body>
</html>
